<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: lightblue;
        }
        .section {
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">INST377 - Lab 4</h1>

    <div class="section">
        <h2>Alert Me</h2>
        <form onsubmit="return false;">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="button" onclick="alertMe()">Alert Me</button>
        </form>
    </div>

    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <div class="section">
        <h2>Text Tester Section</h2>
        <form onsubmit="return false;">
            <input type="text" id="textInput" placeholder="Enter text">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>

    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>

    <script>
        function alertMe() {
            let name = document.getElementById("nameInput").value.trim();
            if (name) {
                alert("Hi " + name + "!");
            } else {
                alert("Please enter your name.");
            }
        }

        let isBlue = true;
        function changeColor() {
            document.body.style.backgroundColor = isBlue ? "green" : "lightblue";
            isBlue = !isBlue;
        }

        function validateText() {
            let input = document.getElementById("textInput").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(input)) {
                alert("Special characters are not allowed.");
            } else {
                alert("Valid input!");
            }
        }

        function addText() {
            let heading = document.getElementById("main-heading");
            if (!heading.innerText.includes("Add Text")) {
                heading.innerText += " Add Text";
            }
        }
    </script>
</body>
</html>
